<div class="mat-elevation-z4">
  <table mat-table [dataSource]="pagedEmojis" fxFlexFill class="app-emoji-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Имя</th>
      <td mat-cell *matCellDef="let e">{{e.name}}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Ссылка</th>
      <td mat-cell *matCellDef="let e" class="app-emoji-table-url">
        <a [href]="e.url" target="_blank">{{e.url}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef>Превью</th>
      <td mat-cell *matCellDef="let e" class="app-emoji-table-preview">
        <img [src]="e.url" [alt]="e.name">
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let e">
        <div class="button-row">
          <ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{$implicit: e}"></ng-template>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let e; columns: cols;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 50]"
                 showFirstLastButtons
                 [length]="emojis.length"
                 (page)="page($event)"
  ></mat-paginator>
</div>
